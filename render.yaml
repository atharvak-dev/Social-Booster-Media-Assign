services:
  - type: web
    name: socialbooster
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && npm install && npm run build
      cp -r frontend/dist/* backend/staticfiles/
      cd backend && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn socialbooster.wsgi:application
    preDeployCommand: cd backend && python manage.py migrate
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
